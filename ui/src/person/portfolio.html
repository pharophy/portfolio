<template>
        <div slot="header">
            <require from='components/person/person-header'></require>
            <person-header></person-header>
        </div>
        <div slot="content">
            <div id="portfolio2" class="inner-content">

                <section id="page-title" class="inner-section ui-menu-color04">
                    <div class="container-fluid nopadding">
                        <h2 class="font-accident-two-bold color01" data-animation-origin="right" data-animation-duration="400" data-animation-delay="100" data-animation-distance="50px" data-sr-id="7">Portfolio</h2>
                        <h4 class="font-accident-two-light color01 uppercase subtitle" data-animation-origin="right" data-animation-duration="400" data-animation-delay="200" data-animation-distance="50px" data-sr-id="8">My Recent Work</h4>
                        <p class="small color01" data-animation-origin="right" data-animation-duration="400" data-animation-delay="300" data-animation-distance="50px" data-sr-id="9">
                            Here you can find some samples of my work.
                        </p>
                    </div>
                </section>
            
                <!-- Portfolio Block -->
                <section id="portfolio-block" class="inner-section" data-section="portfolio">
            
                    <div class="dividewhite6"></div>
            
                    <div id="isotope-filters" class="port-filter port-filter-light text-center" data-animation-origin="top" data-animation-duration="500" data-animation-delay="200" data-animation-distance="25px" data-sr-id="14">
                        <ul>
                            <li><a href="#/person/${person.id}/portfolio?filter=all" class="iso-filter active" data-filter="*">All</a></li>
                            <li><a href="#/person/${person.id}/portfolio?filter=blabberjax" class="iso-filter" data-filter="blabberjax">BlabberJax Platform</a></li>
                            <li><a href="#/person/${person.id}/portfolio?filter=app-development" class="iso-filter" data-filter="app-development">App Development</a></li>
                            <li><a href="#/person/${person.id}/portfolio?filter=web-design" class="iso-filter" data-filter="web-design">Web Design</a></li>
                            <li><a href="#/person/${person.id}/portfolio?filter=client" class="iso-filter" data-filter="client">Client Samples</a></li>
                            <li><a href="#/person/${person.id}/portfolio?filter=internet-marketing" class="iso-filter" data-filter="internet-marketing">Internet Marketing</a></li>
                        </ul>
                    </div>
            
                    <div class="dividewhite6"></div>
            
                    <div class="row masonry-row">
            
                        <div class="grid container-fluid text-center">
            
                            <div id="portfolio-grid" class="row popup-container">
                                <require from="resources/value-converters/ArrayToStringValueConverter"></require>
                                <div repeat.for="item of portfolioEntries" class="${item.types | arrayToString:'key':' ':'grid-item web col-md-4 col-sm-6' }">
                                    <div class="item-wrap">
                                        <figure class="effect-goliath" data-animation-origin="left" data-animation-duration="600" data-animation-delay="400" data-animation-distance="100px" data-sr-id="15">
                                            <div class="popup-call">
                                                <a href="#/person/${person.id}/portfolio/item/${item.id}" class="gallery-item"><i class="flaticon-tool"></i></a>
                                            </div>
                                            <img src.bind="item.defaultImage" class="img-responsive'" alt="img11">
                                            <figcaption>
                                                <div class="fig-description">
                                                    <h3>${item.title}</h3>
                                                    <p class="short-description">${item.shortDescription}</p>
                                                    <div class="row">
                                                        <div class="col-md-6 skills tags">
                                                            <h4 class="tags-heading">Skills</h4>
                                                            <require from="resources/value-converters/ArrayTopFilterValueConverter"></require>
                                                            <ul class="tags-list">
                                                                <li repeat.for="skill of item.skills | arrayTopFilter:5">#${skill.name}</li>
                                                            </ul>
                                                        </div>
                                                        <div class="col-md-6 types tags">
                                                            <h4 class="tags-heading">Project Type</h4>
                                                            <ul class="tags-list">
                                                                <li repeat.for="type of item.types">#${type.name}</li>
                                                            </ul>
                                                        </div>
                                                    </p>
                                                </div>
                                                <a href="#/person/${person.id}/portfolio/item/${item.id}"></a>
                                            </figcaption>
                                        </figure>
                                    </div>
                                </div>

                            </div>
                        </div>
            
                    </div>
            
                    <div class="dividewhite8"></div>
            
                </section>
                <!-- /Portfolio Block -->
            
            </div>
        </div>
        <div slot="footer">
            <require from='components/person/person-footer'></require>
            <person-footer></person-footer>
        </div>
    </template>
