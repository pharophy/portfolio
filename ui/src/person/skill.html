                                                        <span class="yr-xp yr-xp-${role.yearsExperience}">${role.yearsExperience} Years as</span>

                                                    <div class="post-header">

                                    </div>
                                    
                    
                                </div>
                            </div>

                            <div class="row masonry-row">
                    
                                <div class="grid container-fluid text-center">
                    
                                    <div id="posts" class="row popup-container">

                                                                <span class="yr-xp yr-xp-${skill.yearsExperience}">${skill.yearsExperience} Years of</span>

                                                            <h5><a href.bind="skill.url">${skill.name}</a></h5>
