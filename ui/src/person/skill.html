<template>
        <div slot="header">
            <require from='components/person/person-header'></require>
            <person-header></person-header>
        </div>
        <div slot="content">
            <div class="content-wrap">

                <div id="blog" class="inner-content">
                
                    <section id="page-title" class="inner-section ui-menu-color02">
                        <div class="container-fluid nopadding">
                            <h2 class="font-accident-two-bold color01"
                                data-animation-origin="right"
                                data-animation-duration="400"
                                data-animation-delay="100"
                                data-animation-distance="50px">Skills</h2>
                            <h4 class="font-accident-two-light color01 uppercase subtitle"
                                data-animation-origin="right"
                                data-animation-duration="400"
                                data-animation-delay="200"
                                data-animation-distance="50px">My Technical and Leadership Skills</h4>
                            <p class="small color01"
                            data-animation-origin="right"
                            data-animation-duration="400"
                            data-animation-delay="300"
                            data-animation-distance="50px">
                            Learn more about my technical and leadership skills.
                            </p>
                        </div>
                    </section>

                    <section class="inner-section row" data-section="blog">
                        <require from="resources/value-converters/ObjectKeysValueConverter"></require>
                        <div repeat.for="groupName of skillGroups | objectKeys" class="table-of-skillsets col-md-6 col-sm-12 pl-0 pr-0">
                            <h2>${groupName}</h2>
                            <require from="resources/value-converters/ObjectArrayValuesValueConverter"></require>
                            <figure class.bind="role.cssClass" data-animation-origin="right"
                                    data-animation-duration="500"
                                    data-animation-delay="500"
                                    data-animation-distance="0px">
                                <require from="components/charts/horizontal-bar-chart"></require>
                                <horizontal-bar-chart element-id="chart_${$index}" data.bind="skillGroups[groupName]" key-prop="name" value-prop="rating" guides.bind="guides"></horizontal-bar-chart>
                            </figure>
                        </div>
                    </section>
            </div>
        </div>
        <div slot="footer">
            <require from='components/person/person-footer'></require>
            <person-footer></person-footer>
        </div>
    </template>
