<template> 
    <div slot="header">
        <require from='components/person/person-header'></require>
        <person-header></person-header>
    </div>
    <!-- Container -->
    <div slot="content">
        <div class="content-wrap">

            <section class="container-fluid" data-section="home">
    
                <!-- Personal Flexy Section -->
                <div class="row flex-row">
                    <!-- Personal Details 01 -->
                    <div id="details" class="col-md-8 flex-column bg-color01 light nopadding" data-animation-origin="left" data-animation-duration="300"
                        data-animation-delay="400" data-animation-distance="200px">
                        <div class="padding-50 flex-panel">
                            <div class="row row-no-padding">
                                <div class="col-md-12 nopadding">
                                    <h3 class="font-accident-two-normal uppercase title">${person.title}</h3>
                                    <div class="quote">
                                        <h4 class="font-accident-two-normal uppercase subtitle">${person.subtitle}</h4>
                                        <div class="dividewhite3"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="divider-dynamic"></div>
                            <div class="row nopadding">
                                <div repeat.for="skill of skills" class="col-md-4 infoblock nopadding">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-1 col-md-3">
                                            <i class="${skill.iconType} color-blue"></i>
                                            <div class="dividewhite1"></div>
                                        </div>
                                        <div class="col-xs-12 col-sm-11 col-md-9">
                                            <h4 class="font-accident-two-medium uppercase">${skill.name}</h4>
                                            <p class.bind="skill.cssClass">
                                                ${skill.description}
                                            </p>
                                        </div>
                                    </div>
                                    <div class="divider-dynamic"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /Personal Details 01 -->
    
                    <!-- Personal Details 02 -->
                    <div id="personal" class="col-md-4 flex-column light ui-block-color01 personal" data-animation-origin="right" data-animation-duration="500"
                        data-animation-delay="600" data-animation-distance="100px">
                        <div class="padding-50 flex-panel">
                            <h3 class="font-accident-two-normal uppercase title">Personal Info</h3>
                            <div class="dividewhite4"></div>
                            <div>
                                <div class="fullwidth box">
                                    <div class="one">
                                        <p class="uppercase">Name:</p>
                                    </div>
                                    <div class="two">
                                        <p class="">${person.firstName} ${person.lastName}</p>
                                    </div>
                                </div>
                                <div class="fullwidth box">
                                    <div class="one">
                                        <p class="uppercase">Address:</p>
                                    </div>
                                    <div class="two">
                                        <p class="">${person.address}</p>
                                    </div>
                                </div>
                                <div class="fullwidth box">
                                    <div class="one">
                                        <p class="uppercase">Phone:</p>
                                    </div>
                                    <div class="two">
                                        <p class="">${person.phone}</p>
                                    </div>
                                </div>
                                <div class="fullwidth box">
                                    <div class="one">
                                        <p class="uppercase">Email:</p>
                                    </div>
                                    <div class="two">
                                        <p class="">${person.email}</p>
                                    </div>
                                </div>
                                <div class="fullwidth box">
                                        <div class="one">
                                            <p class="uppercase">Website:</p>
                                        </div>
                                        <div class="two">
                                            <p class="">
                                                <a href.bind="website.url" target="_blank">
                                                    ${website.url}
                                                </a>
                                            </p>
                                        </div>
                                    </div>
                            </div>
                            <div class="dividewhite1"></div>
                        </div>
                    </div>
                    <!-- /Personal Details 02 -->
                </div>
                <!-- /Personal Flexy Section -->
    
            </section>
    
            <section id="professional" class="container-fluid" data-section="home">
    
                <div class="row flex-row">
                    <div id="pro-experience" class="animated" data-animation-name="fadeInLeft"
                        data-animation-origin="bottom" data-animation-duration="300" 
                        data-animation-delay="800" data-animation-distance="200px">
                        <div class="padding-50 flex-panel">
                            <div class="row">
                                <h3 class="font-accident-two-normal uppercase title col-md-6">
                                    <a href="/#/person/${person.id}/history">Employment</a>
                                </h3>
                                <div class="col-md-6 text-right">
                                    <a href="/#/person/${person.id}/history" class="btn btn-wh-trans btn-xs">See more</a>
                                </div>
                            </div>
                            
                            <div class="dividewhite4"></div>
                            <div class="experience">
                                <require from="resources/value-converters/DateFormatValueConverter"></require>
                                <ul repeat.for="position of positions" class="">
                                    <li class="date">${position.startDate | dateFormat:'MMM YY':'Present'} - ${position.endDate | dateFormat:'MMM YY':'Present'}</li>
                                    <li class="company uppercase">
                                        <!--<a href="#">-->
                                        ${position.title}
                                        <!--</a>-->
                                    </li>
                                    <li class="position">${position.companyName} ${position.officeLocation}</li>
                                </ul>
                            </div>
                            <!--<a href="/#/person/${person.id}/history" class="btn btn-wh-trans btn-xs">Learn More</a>-->
                            <div class="dividewhite1"></div>
                        </div>
                    </div>
                    <div id="circle-skills" class="col-md-8 flex-column dark nopadding ui-block-color03 flex-col" data-section="progress" data-animation-origin="right"
                        data-animation-duration="400" data-animation-delay="1100" data-animation-distance="200px">
                        <div class="padding-50 flex-panel">
                            <div class="row">
                                <h3 class="font-accident-two-normal uppercase title col-md-6">
                                    <a class="add-btn" href="/#/person/${person.id}/portfolio">Portfolio</a>
                                </h3>
                                <div class="col-md-6 text-right">
                                        <a href="/#/person/${person.id}/portfolio" class="btn btn-wh-trans btn-xs">See more</a>
                                </div>
                            </div>
                            
                            <div class="dividewhite1"></div>
                            <div class="row">
    
                                <div repeat.for="entry of portfolioEntries" class="col-md-4 col-sm-4 col-xs-12 animated" data-animation-name="flipInY">
                                    <div class="text-center">
                                        <div class="preview-image thumbnail">
                                            <img src.bind="entry.defaultImage" />
                                        </div>
                                        <h4 class="font-accident-two-bold uppercase">${entry.title}</h4>
                                        <!--<p class="font-regular-normal">
                                            ${entry.shortDescription}
                                        </p>
                                        <a href="/#/person/${person.id}/portfolio-entry?id=${entry.id}" class="btn btn-wh-trans btn-xs">Learn More</a>-->
                                    </div>
                                    <div class="dividewhite1"></div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                </div>
    
            </section>
        
        </div>
    </div>
    

    <div slot="footer">
        <require from='components/person/person-footer'></require>
        <person-footer></person-footer>
    </div>
</template>
