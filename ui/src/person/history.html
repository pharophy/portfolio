<template>
        <div slot="header">
            <require from='components/person/person-header'></require>
            <person-header></person-header>
        </div>
        <div slot="content">
            <div class="content-wrap">

                    <div id="resume" class="inner-content">
                    
                        <section id="page-title" class="inner-section ui-menu-color03">
                            <div class="container-fluid nopadding">
                                <h2 class="font-accident-two-bold color01"
                                    data-animation-origin="right"
                                    data-animation-duration="400"
                                    data-animation-delay="100"
                                    data-animation-distance="50px">Resume</h2>
                                <h4 class="font-accident-two-light color01 uppercase subtitle"
                                    data-animation-origin="right"
                                    data-animation-duration="400"
                                    data-animation-delay="200"
                                    data-animation-distance="50px">${person.title}</h4>
                                <p class="small color01"
                                data-animation-origin="right"
                                data-animation-duration="400"
                                data-animation-delay="300"
                                data-animation-distance="50px" innerhtml.bind="person.resumeIntro">
                                </p>
                            </div>
                        </section>
                    
                        <!-- Details Block -->
                        <section id="m-details" class="inner-section light bg-color02">
                    
                            <div class="container-fluid nopadding">
                    
                                <div data-animation-origin="top"
                                    data-animation-duration="400"
                                    data-animation-delay="300"
                                    data-animation-distance="30px">
                                    <h3 class="font-accident-two-normal uppercase text-center">Summary</h3>
                                    <div class="dividewhite1"></div>
                                    <p class="small text-center fontcolor-medium" innerhtml.bind="person.resumeSummary">
                                    </p>
                                </div>
                            </div>
                    
                        </section>
                        <!-- /Â§Details Block -->
                    
                        <!-- Timeline Block -->
                        <section id="timeline" class="light inner-section no-padding-top">
                    
                            <div class="container-fluid nopadding">
                    
                                <div class="text-center"
                                    data-animation-origin="top"
                                    data-animation-duration="400"
                                    data-animation-delay="400"
                                    data-animation-distance="30px">
                                <div class="dividewhite4"></div>
                                <h3 class="font-accident-two-normal uppercase">Professional History</h3>
                                </div>
                    
                                <div class="dividewhite4"></div>
                    
                                <ul class="timeline-vert timeline">
                                    <li repeat.for="position of positions" class="${ $even ? 'timeline-inverted animated': 'animated' }" data-animation-name="${ $even ? 'slideInLeft': 'slideInRight' }">
                                            <div class="timeline-badge primary"><i class="flaticon-clocks18"></i></div>
                                            <div class="timeline-panel"
                                                data-animation-origin="left"
                                                data-animation-duration="400"
                                                data-animation-delay="400"
                                                data-animation-distance="25px">
                                                <require from="resources/value-converters/DateFormatValueConverter"></require>
                                                <p class="timeline-time fontcolor-invert">${position.startDate | dateFormat:'MMM YY':'Present'} - ${position.endDate | dateFormat:'MMM YY':'Present'}</p>
                                                <div class="row">
                                                    <div class="timeline-photo col-md-4 col-sm-4">
                                                        <img src.bind="position.imageUrl" alt.bind="position.companyName" title="position.companyName" />
                                                    </div>
                                                    <div class="timeline-heading col-md-8 col-sm-8">
                                                        <h4 class="font-accident-two-normal uppercase">${position.title}</h4>
                                                        <h6 class="uppercase">${position.companyName}, ${position.officeLocation}</h6>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <p innerhtml.bind="position.description" class="job-description"></p>
                                                </div>
                                            </div>
                                    </li>
                                </ul>
                    
                                <div class="text-center">
                                <a href.bind="resumeLink.url" class="btn btn-darker"
                                    data-animation-origin="bottom"
                                    data-animation-duration="300"
                                    data-animation-delay="600"
                                    data-animation-distance="35px"
                                >Download Resume</a>
                                </div>
                    
                                <div class="dividewhite6"></div>
                    
                            </div>
                    
                        </section>
                        <!-- /Timeline Block -->
                    
                    </div>
                    
                    </div>
        </div>
        <div slot="footer">
            <require from='components/person/person-footer'></require>
            <person-footer></person-footer>
        </div>
    </template>
