<template>
    <div slot="header">
        <require from='components/person/person-header'></require>
        <person-header></person-header>
    </div>
    <div slot="content">
        <div id="blog-list" class="inner-content">

            <section id="page-title" class="inner-section ui-menu-color05">
                <div class="container-fluid nopadding">
                    <h2 class="font-accident-two-bold color01" data-animation-origin="right" data-animation-duration="400" data-animation-delay="100" data-animation-distance="50px" data-sr-id="7">Blog</h2>
                    <h4 class="font-accident-two-light color01 uppercase subtitle" data-animation-origin="right" data-animation-duration="400" data-animation-delay="200" data-animation-distance="50px" data-sr-id="8">Recent Posts</h4>
                    <p class="small color01" data-animation-origin="right" data-animation-duration="400" data-animation-delay="300" data-animation-distance="50px" data-sr-id="9">
                        Learn more about me and what I&#39;m passionate about.
                    </p>
                </div>
            </section>
        
            <!-- Blog Block -->
            <section class="inner-section">            
                <div class="container-fluid nopadding">

                    <div class="jumbotron">
                        <h1 class="display-8"><span class="badge badge-secondary text-right">Attention:</span> The sales funnel is dead</h1>
                        <p class="lead">The sales funnel is dead and along with it, its linear way of thinking. What will it take to generate leads successfully in 2019?</p>
                        <a class="btn btn-primary btn-lg" target="_blank" href="https://www.linkedin.com/pulse/sales-funnel-growing-up-how-customer-journey-has-evolved-shawn-souto/">
                            Learn now
                        </a>
                    </div>

                    <require from='components/_shared/spinner-inline'></require>
                    <spinner-inline loading.bind="loading"></spinner-inline>

                    <div class="card-columns blog-grid">
                        <article repeat.for="blog of blogEntries" id.bind="blog.id" class="post card" data-animation-origin="top" data-animation-duration="500" data-animation-delay="500" data-animation-distance="30px" data-sr-id="10">
                            <div class="img-wrap card-img-wrap">
                                <a href.bind="blog.url">
                                    <img class="img-responsive" src="${blog.imageUrl}" />
                                </a>
                            </div>
                            <div class="card-body">
                                <h3 class="entry-title card-title"><a href.bind="blog.url" innerhtml.bind="blog.title"></a></h3>
                                <div class="card-text">
                                    <p innerhtml.bind="blog.shortDescription"></p>
                                    <a href.bind="blog.url" class="btn btn-default btn-darker">Continue reading...</a>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>      
            </section>
            <!-- /Blog Block -->

        </div>
    </div>
    <div slot="footer">
        <require from='components/person/person-footer'></require>
        <person-footer></person-footer>
    </div>
</template>
