<template>
    <div slot="header">
        <require from='components/person/person-header'></require>
        <person-header></person-header>
    </div>
    <div slot="content">
        <div id="blog-list" class="inner-content">

            <section id="page-title" class="inner-section ui-menu-color05">
                <div class="container-fluid nopadding">
                    <h2 class="font-accident-two-bold color01" data-animation-origin="right" data-animation-duration="400" data-animation-delay="100" data-animation-distance="50px" data-sr-id="7">Blog</h2>
                    <h4 class="font-accident-two-light color01 uppercase subtitle" data-animation-origin="right" data-animation-duration="400" data-animation-delay="200" data-animation-distance="50px" data-sr-id="8">Recent Posts</h4>
                    <p class="small color01" data-animation-origin="right" data-animation-duration="400" data-animation-delay="300" data-animation-distance="50px" data-sr-id="9">
                        Learn more about me and what I&#39;m passionate about.
                    </p>
                </div>
            </section>
        
            <!-- Blog Block -->
            <section class="inner-section">            
                <div class="container-fluid nopadding">
                    <div class="row">
                        <article repeat.for="blog of blogEntries" id.bind="blog.id" class="post-block col-md-12 post hentry" data-animation-origin="top" data-animation-duration="500" data-animation-delay="500" data-animation-distance="30px" data-sr-id="10">
                            <div class="post-detail">
                                <h3 class="entry-title"><a href.bind="blog.url">${blog.title}</a></h3>
                            </div>
                            <div class="img-wrap">
                                <a href.bind="blog.url">
                                    <img class="img-responsive" src="${blog.imageUrl}" />
                                </a>
                            </div>
                            <div class="post-excerpt">
                                <p>${blog.shortDescription}</p>
                            </div>
                            <div class="">
                                <a href.bind="blog.url" class="btn btn-default btn-darker">Continue reading...</a>
                            </div>
                        </article>
                    </div>
                </div>      
            </section>
            <!-- /Blog Block -->

        </div>
    </div>
    <div slot="footer">
        <require from='components/person/person-footer'></require>
        <person-footer></person-footer>
    </div>
</template>
