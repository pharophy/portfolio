<template>
    <!-- CSS Requires -->
    <require from="bootstrap/css/bootstrap.css"></require>
    <require from="font-awesome/css/font-awesome.css"></require>
    <require from="styles/template/vendor/hover/hover-min.css"></require>
    <require from="styles/template/style.css"></require>
    <require from="styles/template/samuel.css"></require>
    <require from="styles/template/default.css"></require>
    <!--<h1>${message}</h1> -->
    <header>
        <section id="top-navigation" class="container-fluid nopadding">
            <div class="row nopadding ident ui-bg-color01">
                <!-- Photo -->
                <a href="#">
                    <div class="col-md-4 vc-photo photo-primary">
                        <img src.bind="person.imageUrl" title.bind="person.firstName" />
                    </div>
                </a>
                <!-- /Photo -->
                <div class="col-md-8 vc-name nopadding">
                    <!-- Name-Position -->
                    <div class="row nopadding name">
                        <div class="col-md-10 name-title">
                            <h1 class="font-accident-two-extralight">${person.firstName} ${person.lastName}</h1>
                        </div>
                        <div class="col-md-2 nopadding name-pdf">
                            <a href.bind="resumeLink.url" class="hvr-sweep-to-right">
                                <i class="flaticon-download149" title="Download Resume"></i>
                            </a>
                        </div>
                    </div>
                    <div class="row nopadding position">
                        <div class="col-md-10 position-title">

                            <section class="cd-intro">
                                <h2 class="cd-headline clip is-full-width font-accident-two-light">
                                    <span>The experienced </span>
                                    <span class="cd-words-wrapper">
                                        <b repeat.for="skill of skills" class.bind="skill.isFirst ? 'is-visible' : ''">${skill.name}</b> <!-- first:  class="is-visible" -->
                                    </span>
                                </h2>
                            </section>

                        </div>
                        <div class="col-md-2 nopadding pdf">
                            <a href.bind="linkedin.url" class="hvr-sweep-to-right">
                                <i class="flaticon-linkedin22" title="View Linkedin Portfolio"></i>
                            </a>
                        </div>
                    </div>
                    <!-- /Name-Position -->

                    <!-- Main Navigation -->

                    <ul id="nav" class="row nopadding cd-side-navigation">
                        <li repeat.for="link of menuLinks" class="col-xs-4 col-sm-2 nopadding menuitem ${link.cssClass}" data-animation-duration="1000" data-animation-delay="100">
                            <a href.bind="link.url" class="hvr-sweep-to-bottom">
                                <i class="flaticon-insignia"></i> <!-- TODO: add icons for links -->
                                <span>${link.name}</span>
                            </a>
                        </li> 
                    </ul>

                    <!-- /Main Navigation -->

                </div>
            </div>
        </section>
    </header>

    <!-- Container -->
    <div class="content-wrap">

        <section class="container-fluid" data-section="home">

            <!-- Personal Flexy Section -->
            <div class="row flex-row">
                <!-- Personal Details 01 -->
                <div id="details" class="col-md-8 flex-column bg-color01 light nopadding" data-animation-origin="left" data-animation-duration="300"
                    data-animation-delay="400" data-animation-distance="200px">
                    <div class="padding-50 flex-panel">
                        <div class="row row-no-padding">
                            <div class="col-md-12 nopadding">
                                <h3 class="font-accident-two-normal uppercase title">${person.title}</h3>
                                <div class="quote">
                                    <h4 class="font-accident-two-normal uppercase subtitle">${person.subtitle}</h4>
                                    <div class="dividewhite3"></div>
                                </div>
                            </div>
                        </div>
                        <div class="divider-dynamic"></div>
                        <div class="row nopadding">
                            <div repeat.for="skill of skills" class="col-md-4 infoblock nopadding">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-1 col-md-3">
                                        <i class="flaticon-clocks18 color-blue"></i>
                                        <div class="dividewhite1"></div>
                                    </div>
                                    <div class="col-xs-12 col-sm-11 col-md-9">
                                        <h4 class="font-accident-two-medium uppercase">${skill.name}</h4>
                                        <p class="">
                                            ${skill.description}
                                        </p>
                                    </div>
                                </div>
                                <div class="divider-dynamic"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Personal Details 01 -->

                <!-- Personal Details 02 -->
                <div id="personal" class="col-md-4 flex-column light ui-block-color01 personal" data-animation-origin="right" data-animation-duration="500"
                    data-animation-delay="600" data-animation-distance="100px">
                    <div class="padding-50 flex-panel">
                        <h3 class="font-accident-two-normal uppercase title">Personal Info</h3>
                        <div class="dividewhite4"></div>
                        <div>
                            <div class="fullwidth box">
                                <div class="one">
                                    <p class="uppercase">Name:</p>
                                </div>
                                <div class="two">
                                    <p class="">${person.firstName} ${person.lastName}</p>
                                </div>
                            </div>
                            <div class="fullwidth box">
                                <div class="one">
                                    <p class="uppercase">Address:</p>
                                </div>
                                <div class="two">
                                    <p class="">${person.address}</p>
                                </div>
                            </div>
                            <div class="fullwidth box">
                                <div class="one">
                                    <p class="uppercase">Phone:</p>
                                </div>
                                <div class="two">
                                    <p class="">${person.phone}</p>
                                </div>
                            </div>
                            <div class="fullwidth box">
                                <div class="one">
                                    <p class="uppercase">Email:</p>
                                </div>
                                <div class="two">
                                    <p class="">${person.email}</p>
                                </div>
                            </div>
                            <div class="fullwidth box">
                                    <div class="one">
                                        <p class="uppercase">Website:</p>
                                    </div>
                                    <div class="two">
                                        <p class="">
                                            <a href.bind="website.url">
                                                ${website.url}
                                            </a>
                                        </p>
                                    </div>
                                </div>
                        </div>
                        <div class="dividewhite1"></div>
                    </div>
                </div>
                <!-- /Personal Details 02 -->
            </div>
            <!-- /Personal Flexy Section -->

        </section>

        <section id="professional" class="container-fluid" data-section="home">

            <div class="row flex-row">
                <div id="pro-experience" class="col-md-4 flex-column dark nopadding ui-block-color02 flex-col" 
                    data-animation-origin="bottom" data-animation-duration="300" 
                    data-animation-delay="800" data-animation-distance="200px">
                    <div class="padding-50 flex-panel">
                        <h3 class="font-accident-two-normal uppercase title">
                            <a href="/resume">Employment</a>
                        </h3>
                        <div class="dividewhite4"></div>
                        <div class="experience">
                            <ul repeat.for="position of positions" class="">
                                <li class="date">${position.startDate} - ${position.endDate}</li>
                                <li class="company uppercase">
                                    <a>
                                        ${position.companyName} ${position.officeLocation}
                                    </a>
                                </li>
                                <li class="position">${position.title}</li>
                            </ul>
                        </div>
                        <a href="resume.html" class="btn btn-wh-trans btn-xs">Learn More</a>
                        <div class="dividewhite1"></div>
                    </div>
                </div>
                <div id="circle-skills" class="col-md-8 flex-column dark nopadding ui-block-color03 flex-col" data-section="progress" data-animation-origin="right"
                    data-animation-duration="400" data-animation-delay="1100" data-animation-distance="200px">
                    <div class="padding-50 flex-panel">
                        <h3 class="font-accident-two-normal uppercase title">
                            <a href="/portfolio">Portfolio</a>
                        </h3>
                        <div class="dividewhite1"></div>
                        <div class="row">

                            <div repeat.for="entry of portfolioEntries" class="col-md-4 col-sm-4 col-xs-12">
                                <div class="text-center">
                                    <div class="preview-image thumbnail">
                                        <img src.bind="entry.defaultImage" />
                                    </div>
                                    <h4 class="font-accident-two-bold uppercase">${entry.title}</h4>
                                    <p class="font-regular-normal">
                                        ${entry.shortDescription}
                                    </p>
                                    <a href="/portfolio-entry?id=${entry.id}" class="btn btn-wh-trans btn-xs">Learn More</a>
                                </div>
                                <div class="dividewhite1"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </section>

    </div>

    <footer class="padding-50 dark ui-bg-color01" data-animation-origin="top" data-animation-duration="500" data-animation-delay="800"
        data-animation-distance="50px">
        <div class="container-fluid nopadding">
            <div class="row">
                <div class="col-sm-3">
                    <h5 class="font-accident-two-bold uppercase">Want Your Own Page?</h5>
                    <p class="inline-block">
                        Are you looking to enhance your own internet presence?  Contact us today!
                    </p>
                    <div class="divider-dynamic"></div>
                </div>
                <div class="col-sm-2 cv-link">
                    <h5 class="font-accident-two-bold uppercase">Download cv</h5>
                    <div class="dividewhite1"></div>
                    <a href="#!">
                        <i class="fa fa-long-arrow-down" aria-hidden="true"></i>English</a>
                    <div class="divider-dynamic"></div>
                </div>
                <div class="col-sm-4">
                    <h5 class="font-accident-two-bold uppercase">Newsletter</h5>
                    <div class="dividewhite1"></div>
                    <label for="tbxEmail">Your Email</label>
                    <input id="tbxEmail" class="newsletter-email" type="email" required="" name="ne" placeholder="email@domain.com">
                    <a href="#!" class="btn btn-wh-trans btn-xs">Sign up!</a>
                    <div class="divider-dynamic"></div>
                </div>
                <div class="col-sm-3">
                    <h5 class="font-accident-two-bold uppercase">Follow me</h5>
                    <div class="follow">
                        <ul class="list-inline social">
                            <li repeat.for="socialLink of socialLinks">
                                <a target="_blank" href.bind="socialLink.url" class="rst-icon-${socialLink.subtype}">
                                    <i class="fa fa-${socialLink.subtype}"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="divider-dynamic"></div>
                </div>
            </div>
            <div class="dividewhite1"></div>
            <div class="row">
                <div class="col-md-12 copyrights">
                    <p>© 2018 SSI Design</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Back to Top -->
    <div id="back-top"></div>
    <!-- /Back to Top -->
</template>
